# Quantix / SignalGenius AI — Quickstart

## 1. Quantix là gì?
Quantix là **Signal Validation System**.
- Phân tích thị trường bằng AI
- Sinh signal có timestamp, log, immutable
- **Không backtest, không hiển thị win rate, không tối ưu lợi nhuận**

SignalGenius AI là giao diện diễn giải & hiển thị cho người dùng cuối.

---

## 2. Bạn nhận được gì?
Mỗi signal bao gồm:
- Asset (VD: EURUSD)
- Timeframe (VD: M15)
- Direction (BUY / SELL)
- Entry
- Take Profit (TP)
- Stop Loss (SL)
- AI Confidence (%)
- Thời gian hiệu lực (TTL)

---

## 3. Trạng thái của Signal
| Status | Ý nghĩa |
|------|-------|
| ANALYZED | AI đã phân tích, chờ giá chạm Entry |
| PENDING | Đang theo dõi Entry |
| TP REACHED | Giá chạm Take Profit |
| SL REACHED | Giá chạm Stop Loss |
| EXPIRED | Không chạm Entry/TP/SL trong thời gian cho phép |
| MARKET CLOSED | Thị trường đóng cửa (cuối tuần) |

---

## 4. Quy tắc hoạt động (Simple)
- Quantix **scan liên tục** bằng Live Data (Binance)
- Nếu **AI Confidence ≥ ngưỡng** → phát signal
- Signal chỉ hợp lệ trong thời gian giới hạn (VD: 15–35 phút)
- Nếu không có Entry hit → **Expired**
- Không có chỉnh sửa, không repaint

---

## 5. AI Confidence là gì?
**AI Confidence (%)** = mức độ chắc chắn của mô hình tại thời điểm phát signal  
→ **Không phải xác suất thắng, không phải cam kết lợi nhuận**

Ví dụ:
- 65% = điều kiện thị trường đạt 65% tiêu chí AI đặt ra
- Dùng để **so sánh tương đối giữa các signal**

---

## 6. Market đóng cửa thì sao?
- Hệ thống vẫn ONLINE
- AI vẫn ANALYZED
- **Không có Entry hit**
- Signal sẽ tự động **EXPIRED**

Hiển thị:
> System active · Market inactive (Weekend)

